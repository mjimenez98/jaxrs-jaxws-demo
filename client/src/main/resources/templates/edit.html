<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Albums</title>
</head>
<body>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<div class="container bg-success p-5 mb-3">
    <h1 class="display-3 text-light text-center">Edit Album</h1>
</div>

<div class="container">
    <form th:action="@{/albums/edit/${isrc}}" th:object="${album}" method="POST">
        <div class="row">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" th:placeholder="${album.getTitle()}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description" th:placeholder="${album.getDescription()}">
            </div>
            <div class="mb-3">
                <label for="isrc" class="form-label">ISRC</label>
                <input type="text" class="form-control" id="isrc" aria-describedby="isrc" th:placeholder="${album.getIsrc()}" readonly>
            </div>
            <div class="mb-3">
                <label for="release" class="form-label">Release year</label>
                <input type="text" class="form-control" id="release" aria-describedby="release" th:placeholder="${album.getReleaseYear()}">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Artist first name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstName" th:placeholder="${album.getArtist().getFirstName()}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Artist last name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastName" th:placeholder="${album.getArtist().getLastName()}">
            </div>
            <div class="mb-3">
                <label for="cover" class="form-label">Cover</label>
                <input class="form-control" type="file" id="cover">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
