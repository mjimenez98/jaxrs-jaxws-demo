<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Albums</title>
</head>
<body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <div class="container bg-success p-5 mb-3">
        <h1 class="display-3 text-light text-center">Welcome!</h1>
    </div>

    <div class="container">
        <form th:action="@{/albums}" th:object="${search}" method="GET">
            <div class="row">
                <div class="col-md-10 mb-3">
                    <label for="search" class="form-label">Album Search</label>
                    <input type="text" class="form-control" id="search" aria-describedby="albumSearch" th:field="*{text}">
                </div>
                <div class="col-md-2 pt-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">ISRC</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="album: ${albums}">
                        <td th:text="${album.getTitle()}"></td>
                        <td th:text="${album.getIsrc()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
