<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Albums</title>
</head>
<body>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<div class="container bg-success p-5 mb-3">
    <h1 class="display-3 text-light text-center">See Album</h1>
</div>

<div class="container mb-3">
    <h3>Album</h3>

    <!-- Cover image -->
    <span th:if="${image != null}">
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <img th:src="|data:image/png;base64, ${image}|" alt="" width="200" height="200">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <form th:action="@{/albums/delete/cover/{isrc}(isrc=${album.getIsrc()})}" method="GET">
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </span>

    <h4>Title</h4>
    <p th:text="${album.getTitle()}"></p>
    <h4>Description</h4>
    <p th:text="${album.getDescription()}"></p>
    <h4>Release Year</h4>
    <p th:text="${album.getReleaseYear()}"></p>
    <h4>ISRC</h4>
    <p th:text="${album.getIsrc()}"></p>

    <h3>Artist</h3>
    <p th:text="${album.getArtist().getFirstName()} + ' ' + ${album.getArtist().getLastName()}"></p>
</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <form th:action="@{/albums/edit/{isrc}(isrc=${album.getIsrc()})}" method="GET">
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
        <div class="col-3">
            <form th:action="@{/albums/delete/{isrc}(isrc=${album.getIsrc()})}" method="GET">
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
